affinity: {}

# Annotations to be added to Deployment or DaemonSet
annotations: {}

args: {}

autoscaling:
  annotations: {}
  customAutoscalingTemplate: []
  enabled: false
  maxReplicas: 2
  minReplicas: 1
  targetCPUUtilizationPercentage: 50
  targetMemoryUtilizationPercentage: 50

env: {}

extraContainers: []

extraInitContainers: []

extraVolumeMounts: []

extraVolumes: {}

files:
  main.troy: |-
    define flow main
    flow
      use std::time::nanos;
      use tremor::pipelines;
      use tremor::connectors;
      define connector every_second from metronome
      with
        config = {"interval": nanos::from_seconds(2)}
      end;

      create connector every_second;
      create connector console from connectors::console;
      create pipeline main from pipelines::passthrough;

      connect /connector/every_second to /pipeline/main;
      connect /pipeline/main to /connector/console;
    end;

    deploy flow main

fullnameOverride: ''

image:
  pullPolicy: IfNotPresent
  repository: tremorproject/tremor
  tag: 0.13.0-rc.12

# Tremor can be deployed as a DaemonSet as well
kind: DaemonSet

# Probes
livenessProbe:
  failureThreshold: 5
  httpGet:
    path: "/version"
    port: 9898
    scheme: HTTP
  initialDelaySeconds: 10
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1

readinessProbe:
  failureThreshold: 3
  httpGet:
    path: "/version"
    port: 9898
    scheme: HTTP
  initialDelaySeconds: 10
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1

startupProbe: []
# failureThreshold: 5
# httpGet:
#   port: 9898
#   scheme: TCP
# initialDelaySeconds: 5
# periodSeconds: 5
# successThreshold: 1
# timeoutSeconds: 2

nameOverride: ''

nodeSelector: {}

# Annotations to be added to pods
podAnnotations: {}

ports: {}

priorityClassName: ''

psp:
  allowedCapabilities: {}
  create: false
  hostNetwork: false
  hostPorts: {}

# Please check HPA settings above
replicaCount: 1

resources:
  limits:
    cpu: 200m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

securityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  # OpenShift will set the correct nonroot userid by default
  # so the option runAsUser doesn't need to be supplied in that scenario.
  # If you are an OpenShift user please comment out the following line.
  runAsUser: 1000

service:
  annotations: {}
  enabled: false
  name: tremor
  type: ClusterIP

serviceAccount:
  create: true
  name: ''

tolerations: {}
# - effect: NoSchedule
#   operator: Exists

updateStrategy:
  rollingUpdate:
    maxUnavailable: 1
  type: RollingUpdate
